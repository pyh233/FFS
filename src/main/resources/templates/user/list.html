<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!--引入layui-->
    <link rel="stylesheet" th:href="@{/static/lib/layui/css/layui.css}">
    <script th:src="@{/static/lib/layui/layui.js}"></script>

    <script th:inline="javascript">
        let ctx = /*[[@{/}]]*/"";//上下文路径
        if (ctx.endsWith("/")) {
            ctx = ctx.substring(0, ctx.length - 1);
        }
    </script>
    <link rel="stylesheet" th:href="@{/static/admin/user/list.css}">
    <script th:src="@{/static/admin/user/list.js}"></script>
</head>
<body>
<div class="search">
    <form id="search-form" class="layui-form" lay-filter="search-form">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">ID:</label>
            <div class="layui-input-inline">
                <input type="text" name="id" autocomplete="off" class="layui-input" placeholder="请输入ID">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">账号:</label>
            <div class="layui-input-inline">
                <input type="text" name="account" autocomplete="off" class="layui-input" placeholder="请输入账号">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="请输入姓名">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">性别:</label>
            <div class="layui-input-inline">
                <select name="sex">
                    <option value="">不限</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">出生日期:</label>
            <div class="layui-input-inline">
                <input type="text" name="birthdayRange" autocomplete="off" class="layui-input" readonly
                       placeholder="请选择出生日期">
            </div>
        </div>

    </form>
</div>
<!--数据表格-->
<div class="data-grid">
    <table id="tbl" lay-filter="tbl"></table>
</div>
</body>
<!--表格工具栏-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">
            <i class="layui-icon layui-icon-add-circle"></i>新增</button>

        <button class="layui-btn layui-btn-sm" lay-event="edit">
            <i class="layui-icon layui-icon-edit"></i>修改</button>

        <button class="layui-btn layui-btn-sm" lay-event="search">
            <i class="layui-icon layui-icon-search"></i>查询</button>

        <button class="layui-btn layui-btn-sm" lay-event="reset">
            <i class="layui-icon layui-icon-fonts-clear"></i>重置</button>

        <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="del">
            <i class="layui-icon layui-icon-delete"></i>删除</button>
    </div>
</script>
</html>
