<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/static/lib/layui/css/layui.css}">
    <script th:src="@{/static/lib/layui/layui.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/admin/order/list.css}">
    <script th:src="@{/static/admin/order/list.js}"></script>
    <script th:inline="javascript">
        let ctx = /*[[@{/}]]*/"";
        if (ctx.endsWith("/")) {
            ctx = ctx.substring(0, ctx.length - 1);
        }
    </script>
</head>
<body>
<form id="search-form" lay-filter="search-form" class="layui-form">
    <div class="layui-form-item layui-input-inline">
        <label class="layui-form-label">用户账号:</label>
        <div class="layui-input-inline">
            <input type="text" name="account" placeholder="请输入账号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-input-inline">
        <label class="layui-form-label">订单号:</label>
        <div class="layui-input-inline">
            <input type="text" name="orderNo" placeholder="请输入订单号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-input-inline">
        <label class="layui-form-label">订单状态:</label>
        <div class="layui-input-inline">
            <select name="state">
                <option value="">不限</option>
                <option value="NOT_PAY">未支付</option>
                <option value="PAYED">已支付</option>
                <option value="SHIPPED">已发货</option>
                <option value="RECEIVED">已收货</option>
                <option value="REFUNDING">退款中</option>
                <option value="REFUNDED">已退款</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-input-inline">
        <label class="layui-form-label">买家手机:</label>
        <div class="layui-input-inline">
            <input type="text" name="receiverPhone" placeholder="请输入买家手机号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
</form>
<div class="order-grid">
    <table id="orderTable" lay-filter="orderTable"></table>
</div>
<!--表格工具栏-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">

        <button class="layui-btn layui-btn-sm" lay-event="edit">
            <i class="layui-icon layui-icon-edit"></i>修改
        </button>

        <button class="layui-btn layui-btn-sm" lay-event="reset">
            <i class="layui-icon layui-icon-edit"></i>重置
        </button>

        <button class="layui-btn layui-btn-sm" lay-event="search">
            <i class="layui-icon layui-icon-search"></i>查询
        </button>
    </div>
</script>
<script type="text/html" id="tool">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="put" name="toolBtn">发货</button>
        <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="refund" name="toolBtn">退款</button>
    </div>
</script>
</body>
</html>
