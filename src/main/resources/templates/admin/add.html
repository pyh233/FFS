<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--layui-->
    <link rel="stylesheet" th:href="@{/static/lib/layui/css/layui.css}">
    <script th:src="@{/static/lib/layui/layui.js}"></script>
    <meta charset="UTF-8">
    <title>添加</title>
    <!--导入自己的css和js-->
    <link rel="stylesheet" th:href="@{/static/admin/admin/add.css}">
    <script th:src="@{/static/admin/admin/add.js}"></script>
    <script th:inline="javascript">
        let ctx = /*[[@{/}]]*/"";
        if (ctx.endsWith("/")) {
            ctx = ctx.substring(0, ctx.length - 1);
        }
    </script>
</head>
<body>
<form class="layui-form" id="add-form" lay-filter="add-form">
    <div class="layui-form-item">
        <label class="layui-form-label">账户:</label>
        <div class="layui-input-block">
            <input type="text" name="account" lay-verify="required|account" placeholder="请输入账号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码:</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <!--文件上传-->
    <div class="layui-form-item">
        <label class="layui-form-label">头像:</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="avatar-upload-btn">
                <i class="layui-icon layui-icon-upload"></i> 图片上传
            </button>
            <img class="layui-upload-img" id="avatar-upload-img" style="width: 132px; height: 122px;display: none">
            <div class="avatar-preview"></div>
            <div class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="filter-demo">
                <div class="layui-progress-bar" lay-percent=""></div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上次登录时间:</label>
        <div class="layui-input-block">
            <input type="text" name="lastLoginTime" placeholder="请选择上次登陆时间" autocomplete="off"
                   class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上次登录IP:</label>
        <div class="layui-input-block">
            <input type="text" name="lastLoginIp" placeholder="请输入上次登录IP" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
</body>
</html>
