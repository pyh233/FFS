<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--导入layui-->
  <link rel="stylesheet" th:href="@{/static/lib/layui/css/layui.css}"/>
  <script th:src="@{/static/lib/layui/layui.js}"></script>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--导入自己的静态资源-->
  <link rel="stylesheet" th:href="@{/static/admin/category/add.css}">
  <script th:src="@{/static/admin/category/edit.js}"></script>
  <script th:inline="javascript">
    let ctx = /*[[@{/}]]*/"";
    if (ctx.endsWith("/")) {
      ctx = ctx.substring(0, ctx.length - 1);
    }
    let error = /*[[${error}]]*/"";
    let parentCategory = /*[[${parentCategory}]]*/{};
    let editCategory = /*[[${editCategory}]]*/{};
  </script>
</head>
<body>
<form id="edit-form" class="layui-form" lay-filter="edit-form">
  <div class="layui-form-item">
    <label class="layui-form-label">类名:</label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="" placeholder="请输入类名" autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">别名:</label>
    <div class="layui-input-block">
      <input type="text" name="alias" placeholder="请输入别名" autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">父类:</label>
    <div class="layui-input-block">
      <input type="text" name="parentName" placeholder="请选择父类"  readonly autocomplete="off"
             class="layui-input">
      <input type="text" name="parentId" hidden>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">图标:</label>
    <div class="layui-input-block">
      <input type="text" name="iconCls" placeholder="请输入图标" autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">序号:</label>
    <div class="layui-input-block">
      <input type="text" name="seq" placeholder="请输入序号" autocomplete="off"
             class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">简介:</label>
    <div class="layui-input-block">
      <input type="text" name="description" placeholder="请输入简介" autocomplete="off"
             class="layui-input">
    </div>
  </div>
</form>
</body>
</html>
