<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{front/include::link}"></div>
</head>
<body>

<header th:replace="~{front/include::header}"></header>


<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a href="index.html">Home<i class="ti-arrow-right"></i></a></li>
                        <li class="active"><a href="#">Forgot Password</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="shop login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="login-form">
                    <h2>Forgot Password</h2>
                    <p>Enter valid email</p>

                    <form class="form" method="post" action="#">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Email or Phone Number<span>*</span></label>
                                    <input type="email" name="email" placeholder="example@mail.com" required="required">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group login-btn">
                                    <button class="btn" type="submit">Send Reset Link</button>
                                </div>
                            </div>
                            <div class="login-divider">or</div>
                            <div class="d-flex social-login">
                                <a class="btn f-btn" type="submit"> <i class="fab fa-facebook-f"></i> Facebook</a>
                                <a class="btn g-btn" type="submit"> <i class="fab fa-google"></i> Google</a>
                            </div>
                            <p>Don't have an account? <a href="/register">Register.</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="~{front/include::footer}"></footer>
<div th:include="~{front/include::script}"></div>
</body>
</html>
